backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true; 

blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.75; };
};

# Shadow
shadow = true;
no-dock-shadow = true;
no-dnd-shadow = 8;
clear-shadow = 3;
shadow-radius = 6;
shadow-offset-x = -8;
shadow-offset-y = -2;
shadow-opacity = 0.6;
shadow-exclude = [
 "! name~=''",
 "n:e:Notification",
 "n:e:Plank",
 "n:e:Docky",
 "g:e:Synapse",
 "g:e:Kupfer",
 "g:e:Conky",
 "n:w:*Firefox*",
 "n:w:*Chrome*",
 "n:w:*Chromium*",
 "class_g ?= 'Notify-osd'",
 "class_g ?= 'Cairo-dock'",
 "class_g ?= 'Xfce4-notifyd'",
 "class_g ?= 'Xfce4-power-manager'"
];
shadow-ignore-shaped = true;
##shadow-red = 0;
##shadow-green = 0;
##shadow-blue = 0;

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
 
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
